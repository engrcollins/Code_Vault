<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <fieldset>
	  <legend>Form Registration</legend>
	  <form>
	    <label for='lastname'>Last Name* </label>
		<input type='text' name='lastname' id='firstname'></input>
		<label for='firstname'> First Name* </label>
		<input type='text' name='firstname' id='firstname'></input>
		<label for='nationality'> Nationality </label>
		<select id='nationality' name='nationality'>
		  <option><em> Select Nationality</em></option>
		  <option value='Nigerian'>Nigerian</option>
		  <option value='Ghanaian'>Ghanaian</option>
		  <option value='Togolese'>Togolese</option>
		  <option value='Ivorian'>Ivorian</option>
		</select>
		<br><br>
		
		<label for='gender'> Gender 
		  <input type='radio' name='gender' id='male' value='male'>Male</input>
		  <input type='radio' name='gender' id='female' value='female'>Female</input>
		</label>		
		<label for='age'> Age </label>
		<input type='number' id='age' name='age' min='18' max='45' step='1' placeholder=' Age'>
		<br>
		<br>
		
		<label for='mail'>e-mail Address</label>
		<input type='text' id='mail' name='mail' required minlength='6' maxlength='35'>
		<label for='phone'> Phone Number</label>
		<input type='text' id='phone' name='phone' required minlengh='6' maxlength='20'>
		<br>
		<br>
		
		<label for='password'>Password</password>
		<input type='password' id='password' name='password' required minlengh='8' maxlength='16'>
		<label for='cpwd'> Confirm Password</password>
		<input type='password' id='cpwd' name='password' required minlengh='8' maxlength='16'>
		<br>
		<br>
		
		<input type='submit' value='Submit'>
		<input type='reset' value='Clear'>
	  </form>
	  
	</fieldset>
	<br><br>
	
	<fieldset>
	<h4>Already have an account?</h4>
     <h2>Sign In</h2>
      <form action="submission.html" method="GET">
        <label for="username">Username:</label>
        <br>
        <!--Add the pattern attribute to the input below-->
		<input id="username" name="username" type="text" placeholder='email or phone' required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+">
        <br>
        <label for="pw">Password:</label>
        <br>
		<input id="pw" name="pw" type="password" placeholder='password' required minlength="8" maxlength="15">
        <br>
        <input type="submit" value="Login"> 
		<input type='reset' value='Reset'>
      </form>
	</fieldset>
  </body>
</html>
